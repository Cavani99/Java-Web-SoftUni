<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="header">User List</div>
<a th:href="@{users/new-user}" class="nav-button">New User</a>

<div class="main-container">
    <div class="styled-table">
        <table>
            <thead>
            <tr>
                <th>User</th>
                <th>First Name</th>
                <th>Phone</th>
                <th>Country</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td>
                    <div class="user-info">
                        <a th:href="@{/users/{id}(id=${user.id})}">
                            <img th:src="${user.profilePictureUrl}"
                                 alt="Avatar" class="user-avatar" src="">
                        </a>
                        <span th:text="${user.username}"></span>
                    </div>
                </td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.country}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:insert="fragments/footer :: footer-div"></div>
</div>
</body>
</html>
