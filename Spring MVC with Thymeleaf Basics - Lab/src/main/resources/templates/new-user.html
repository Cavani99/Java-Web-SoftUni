<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" th:href="@{/new-user.css}">
</head>
<body>
<div class="header">Create New User</div>
<a th:href="@{/users}" class="nav-button">Users</a>

<div class="main-container">

    <form class="form-card" th:method="post" th:action="@{new-user}" th:object="${user}">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}">
            <p class="alert-warning" th:if="${#fields.hasErrors('username')}"
               th:errors="*{username}"></p>
        </div>

        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" th:field="*{firstName}">
            <p class="alert-warning" th:if="${#fields.hasErrors('firstName')}"
               th:errors="*{firstName}"></p>
        </div>

        <div>
            <label for="country">Country</label>
            <input type="text" id="country" th:field="*{country}">
            <p class="alert-warning" th:if="${#fields.hasErrors('country')}"
               th:errors="*{country}"></p>
        </div>

        <div>
            <label for="balance">Balance</label>
            <input type="number" id="balance" th:field="*{balance}">
            <p class="alert-warning" th:if="${#fields.hasErrors('balance')}"
               th:errors="*{balance}"></p>
        </div>

        <div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" th:field="*{phoneNumber}">
            <p class="alert-warning" th:if="${#fields.hasErrors('phoneNumber')}"
               th:errors="*{phoneNumber}"></p>
        </div>

        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}">
            <p class="alert-warning" th:if="${#fields.hasErrors('address')}"
               th:errors="*{address}"></p>
        </div>

        <div>
            <label for="picture">Picture URL</label>
            <input type="text" id="picture" th:field="*{profilePictureUrl}">
            <p class="alert-warning" th:if="${#fields.hasErrors('profilePictureUrl')}"
               th:errors="*{profilePictureUrl}"></p>
        </div>

        <button type="submit">Create User</button>
    </form>
    <div th:insert="fragments/footer :: footer-div"></div>
</div>
</body>
</html>
